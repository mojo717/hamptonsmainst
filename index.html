<!DOCTYPE HTML>
<html>
<head>
<title>Hamptons Mainstreet App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" href="css/hamptons02.min.css" />

<body>

	<div data-role="content" style="background:url('img/bg01_white.jpg');background-color:#ffffff;background-repeat:repeat-x;text-align:center">

    </div>

	<div data-role="footer" data-position="fixed">
		<h4>&copy; <a href="http://www.hamptons-mainstreet.com" target="_blank" style="color:#fff">Hamptons-Mainstreet.com</a></h4>
